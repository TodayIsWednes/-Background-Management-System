<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>文档列表 - 光年(Light Year Admin)后台管理系统模板</title>
    <link rel="icon" href="/favicon.ico" type="image/ico">
    <meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
    <meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
    <meta name="author" content="yinqi">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min.css}" rel="stylesheet">


    <link th:href="@{/element/css/index-plus.css}" rel="stylesheet">

</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <div  th:include="left_nav::left_nav"></div>
        <!--End 左侧导航-->

        <!--头部信息-->
        <div  th:include="header::header"></div>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div id="app">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-toolbar clearfix">
                                    <el-row>


                                        <el-col :span="10"><div class="grid-content">
                                            <!--button-->
                                            <el-row>
                                                <el-button type="primary" icon="el-icon-plus" @click="dialogFormVisible = true">新增</el-button>
                                                <el-button type="success" icon="el-icon-delete">删除</el-button>
                                                <el-button type="warning" icon="el-icon-success">启用</el-button>
                                                <el-button type="danger" icon="el-icon-error">禁用</el-button>
                                            </el-row>



                                        </div></el-col>
                                        <el-col :span="6"><div class="grid-content"></div></el-col>

                                        <el-col :span="8"><div class="grid-content ">

                                            <!--- 搜索框-->
                                            <div>
                                                <el-input
                                                        placeholder="请输入内容"
                                                        v-model="input3"
                                                        class="input-with-select"
                                                >
                                                    <template #prepend>
                                                        <el-select v-model="select" placeholder="请选择">
                                                            <el-option label="试卷名" value="1"></el-option>
                                                            <el-option label="" value="2"></el-option>
                                                            <el-option label="用户电话" value="3"></el-option>
                                                        </el-select>
                                                    </template>
                                                    <template #append>
                                                        <el-button icon="el-icon-search"></el-button>
                                                    </template>
                                                </el-input>
                                            </div>

                                        </div></el-col>


                                </el-row>
                                </div>
                                <div class="card-body">

                                    <div class="table-responsive">

                                        <el-table
                                                ref="multipleTable"
                                                :data="tableData"
                                                tooltip-effect="dark"
                                                style="width: 100%"
                                                @selection-change="handleSelectionChange">
                                            <el-table-column
                                                    type="selection"
                                                    width="55">
                                            </el-table-column>
                                            <el-table-column

                                                    prop="id"
                                                    label="ID"
                                                    width="60">

                                            </el-table-column>
                                            <el-table-column
                                                    prop="paperName"
                                                    label="试卷名"
                                                    width="100">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="testTime"
                                                    label="考试时间"
                                                    show-overflow-tooltip>
                                            </el-table-column>
                                            <el-table-column
                                                    prop="duration"
                                                    label="考试时长"
                                                    width="80">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="totalScore"
                                                    label="试卷总分数"
                                                    width="80">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="status"
                                                    label="试卷状态"
                                                    width="80">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="createTime"
                                                    label="立卷时间"
                                                    show-overflow-tooltip>
                                            </el-table-column>

                                            <el-table-column
                                                    prop="updateTime"
                                                    label="更新时间"
                                                    show-overflow-tooltip>
                                            </el-table-column>
                                            <el-table-column

                                                    label="操作"
                                                    show-overflow-tooltip>

                                                <el-button type="primary" icon="el-icon-edit" circle></el-button>
                                                <el-button type="success" icon="el-icon-check" circle></el-button>
                                                <el-button type="danger" icon="el-icon-delete" circle></el-button>
                                            </el-table-column>
                                        </el-table>

                                        <!-- table -->
                                    </div>

                                    <div class="block" style="margin-top: 15px;">
                                        <el-pagination
                                                @size-change="handleSizeChange"
                                                @current-change="handleCurrentChange"
                                                :current-page="currentPage4"
                                                :page-sizes="[100, 200, 300, 400]"
                                                :page-size="100"
                                                layout="total, sizes, prev, pager, next, jumper"
                                                :total="400">
                                        </el-pagination>
                                    </div>

                                    <!-- pagenation -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>





                <!------------------------------------------------------------------------ 模态框 ------------------------------------------------------------------------>

                <el-dialog title="收货地址" v-model="dialogFormVisible">
                    <el-form :model="form">

                        <el-row>
                            <el-col :span="12">
                                <div class="grid-content">

                                    <el-form-item label="试卷名称" :label-width="formLabelWidth">
                                        <el-input v-model="form.paperName" autocomplete="off"></el-input>
                                    </el-form-item>
                                    <el-form-item label="考试时间" :label-width="formLabelWidth">

                                        <div class="block">
                                            <el-date-picker
                                                    v-model="form.testTime"
                                                    type="datetime"
                                                    placeholder="选择日期时间">
                                            </el-date-picker>
                                        </div>


                                    </el-form-item>
                                    <el-form-item label="考试时长" :label-width="formLabelWidth">
                                        <el-select v-model="form.duration" placeholder="请选择考试时长">
                                            <el-option label="60分钟" value="1"></el-option>
                                            <el-option label="90分钟" value="2"></el-option>
                                            <el-option label="120分钟" value="3"></el-option>
                                        </el-select>
                                    </el-form-item>

                                </div>
                            </el-col>
                            <el-col :span="12">
                                <div class="grid-content">

                                    <el-form-item label="课程" :label-width="formLabelWidth">
                                        <el-select v-model="form.course" placeholder="请选择课程">
                                            <el-option label="数据结构" value="1"></el-option>
                                            <el-option label="操作系统" value="2"></el-option>
                                            <el-option label="组成原理" value="3"></el-option>
                                        </el-select>
                                    </el-form-item>

                                    <el-form-item label="考试教室" :label-width="formLabelWidth">
                                        <el-select v-model="form.room" placeholder="请选择教室">
                                            <el-option label="15-4-1" value="1"></el-option>
                                            <el-option label="15-4-2" value="2"></el-option>
                                            <el-option label="15-4-3" value="3"></el-option>
                                        </el-select>
                                    </el-form-item>

                                 </div>
                            </el-col>
                        </el-row>














                    </el-form>
                    <template #footer>
                        <span class="dialog-footer">
                          <el-button @click="dialogFormVisible = false">取 消</el-button>
                          <el-button type="primary" @click="dialogFormVisible = false">确 定</el-button>
                        </span>
                    </template>
                </el-dialog>

            </div>
            <!------------------------------------------------------------------------ 模态框 end ------------------------------------------------------------------------>




        </main>
        <!--End 页面主要内容-->
    </div>
</div>



<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>

<script type="text/javascript" th:src="@{/element/js/vue.global.js}"></script>
<script type="text/javascript" th:src="@{/js/axios.min.js}"></script>
<script type="text/javascript" th:src="@{/element/js/index.full.js}"></script>

<script>

    var Main = {
            data() {
                return {
                    tableData:null,
                    multipleSelection: [],
                    select:-1,
                    currentPage1: 5,
                    currentPage2: 5,
                    currentPage3: 5,
                    currentPage4: 4,
                    dialogFormVisible: false,
                    form: {

                        testTime:null,
                        duration:0,
                        course:'',
                        room:'',
                    },
                    formLabelWidth: '150px',
                    value1: '',

                }
            },

            methods: {
                toggleSelection(rows) {
                    if (rows) {
                        rows.forEach(row => {
                            this.$refs.multipleTable.toggleRowSelection(row);
                        });
                    } else {
                        this.$refs.multipleTable.clearSelection();
                    }
                },
                handleSelectionChange(val) {
                    this.multipleSelection = val;
                },
                handleSizeChange(val) {
                    console.log(`每页 ${val} 条`);
                },
                handleCurrentChange(val) {
                    console.log(`当前页: ${val}`);
                },
                fateFormat: function(row) {
                    var t = new Date(row.createTime)// row 表示一行数据, createTime 表示要格式化的字段名称
                    if(!t){
                        return ''
                    }
                    let year = t.getFullYear()
                    let month = this.dateIfAddZero(t.getMonth()+1)
                    let day = this.dateIfAddZero(t.getDate())
                    let hours = this.dateIfAddZero(t.getHours())
                    let minutes = this.dateIfAddZero(t.getMinutes())
                    let seconds = this.dateIfAddZero(t.getSeconds())
                    return year + '-' + month + '-' + day+ ' ' + hours + ':' + minutes+ ':' + seconds
                },
                dateIfAddZero : function (time) {
                    return time < 10 ? '0'+ time : time
                }
            },
        created:function(){
                var _this=this;
               axios({
                   method:"get",
                   url:"/paper/get/1/10",
               }).then(function(response){

                   var data=response.data.data;
                   console.log(data.list);
                   _this.tableData=data.list;
               });
        }
        }
    ;const app = Vue.createApp(Main);
    app.use(ElementPlus);
    app.mount("#app")
</script>
</body>
</html>
